<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime Threads</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Environment Configuration -->
    <script src="js/env-config.js"></script>
    <script src="js/domain-config.js"></script>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <h1>Anime Threads</h1>
                <p>Your Anime Fashion Destination</p>
            </div>
            
            <div class="login-form-container">
                <!-- Login Form -->
                <form id="login-form" class="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" id="google-login-btn" class="btn btn-google">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                    <p class="form-switch">
                        Don't have an account? 
                        <a href="#signup" id="switch-to-signup">Sign Up</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="signup-form hidden">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="button" id="google-signup-btn" class="btn btn-google">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <p class="form-switch">
                        Already have an account? 
                        <a href="#login" id="switch-to-login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
    
    <!-- Test Suite (Only runs in development) -->
    <script src="js/test-suite.js"></script>
</body>
</html>
